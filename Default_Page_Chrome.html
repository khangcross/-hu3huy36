  <style>
    body {
      margin: 0;

      background: url("https://github.com/khangcross/-hu3huy36/blob/main/1368373.png") center/cover no-repeat fixed;

    .top-bar {

      border: none;
      box-shadow: 0 0 5px #000;
    }

    .shortcuts {
      display: grid;

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
