<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>New Tab | Chrome</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url("1368373.png") center/cover no-repeat fixed;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 30px 0;
      font-size: 10px;
    }

    .greeting {
      text-shadow: 1px 1px 3px #000;
    }

    .right-info {
      text-align: right;
      text-shadow: 1px 1px 3px #000;
      line-height: 1.5;
    }

    #date {
      margin-bottom: 5px;
      font-size: 8px;
    }

    #clock {
      font-size: 10px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 13cm; /* D·ªùi xu·ªëng t·ªïng c·ªông 13cm */
    }

    .search-bar input {
      width: 30%;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 0 5px #000;
    }

    .shortcuts {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 30px auto 0;
      padding-top: 1cm; /* Kho·∫£ng c√°ch gi·ªØa t√¨m ki·∫øm v√† shortcut */
      text-align: center;
    }

    .shortcuts a {

      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 8px;
      font-size: 8px;
      transition: 0.3s;
    }

    .shortcuts a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="greeting">üëã Xin ch√†o QKhang / Ho√†ng Huy</div>
    <div class="right-info">

  <div class="search-bar">

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;

      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      const weekday = ["Ch·ªß Nh·∫≠t", "Th·ª© 2", "Th·ª© 3", "Th·ª© 4", "Th·ª© 5", "Th·ª© 6", "Th·ª© 7"][now.getDay()];
      document.getElementById('date').textContent = `${weekday}, ng√†y ${day} th√°ng ${month} nƒÉm ${year}`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
